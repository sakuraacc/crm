<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link href="/jquery/bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/jquery/jquery-1.11.1-min.js"></script>
<script type="text/javascript" src="/jquery/bootstrap_3.3.0/js/bootstrap.min.js"></script>


<link href="/jquery/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/jquery/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="/jquery/bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js"></script>

<script type="text/javascript" th:inline="javascript">
	$(function(){
		searchRedis();
		$(".time").datetimepicker({
			minView: "month",
			language:  'zh-CN',
			format: 'yyyy-mm-dd',
			autoclose: true,
			todayBtn: true,
			pickerPosition: "bottom-left"
		});
		$("#isCreateTransaction").click(function(){
			if(this.checked){
				$("#create-transaction2").show(200);
			}else{
				$("#create-transaction2").hide(200);
			}
		});
		$("#openSearchModalbtn").click(function () {
			$("#searchActivityModal").modal("show");
		})
		$("#aname").keydown(function () {
			if(event.keyCode==13){
				$.ajax({
					url:"/workbench/clue/getActivityListByName.do",
					data:{
						"aname":$.trim($("#aname").val())
					},
					type:"get",
					dataType:"json",
					success:function (data) {
						var html = "";
						$.each(data,function (i,n) {
							html += ' <tr>';
							html += ' <td><input type="radio" name="xz" value="'+n.id+'"/></td>';
							html += ' <td id="'+n.id+'">'+n.name+'</td>';
							html += ' <td>'+n.startdate+'</td>';
							html += ' <td>'+n.enddate+'</td>';
							html += ' <td>'+n.owner+'</td>';
							html += ' </tr>';

						})
						$("#activitySearchBody").html(html);
					}
				})
				return false;
			}
		})
		$("#submitActivityBtn").click(function () {
			var $xz = $("input[name=xz]:checked");
			var id = $xz.val();
			var name = $("#"+id).html();
			$("#activityId").val(id);
			$("#activityName").val(name);
			$("#searchActivityModal").modal("hide");
		})
		$("#convertBtn").click(function () {
			if($("#isCreateTransaction").prop("checked")){
				//window.location.href = "/workbench/clue/convert.do?clueId="+[[${id}]]+"";
				//提交表单
				$("#clueIdValue").val([[${id}]])
				$("#tranForm").submit();

			}else{
				window.location.href = "/workbench/clue/convert.do?clueId="+[[${id}]];
			}
		})
				
	});
	function searchRedis() {
		$.ajax({
			url:"/workbench/clue/redis",
			type:"get",
			dataType:"json",
			success:function (data) {
				var html = "<option></option>"
				$.each(data,function (i,n) {
					html += "<option value='"+n.value+"'>"+n.text+"</option>"
				})
				$("#stage").html(html);
			}
		})
	}
</script>

</head>
<body>
	
	<!-- 搜索市场活动的模态窗口 -->
	<div class="modal fade" id="searchActivityModal" role="dialog" >
		<div class="modal-dialog" role="document" style="width: 90%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">搜索市场活动</h4>
				</div>
				<div class="modal-body">
					<div class="btn-group" style="position: relative; top: 18%; left: 8px;">
						<form class="form-inline" role="form">
						  <div class="form-group has-feedback">
						    <input type="text" id="aname" class="form-control" style="width: 300px;" placeholder="请输入市场活动名称，支持模糊查询">
						    <span class="glyphicon glyphicon-search form-control-feedback"></span>
						  </div>
						</form>
					</div>
					<table id="activityTable" class="table table-hover" style="width: 900px; position: relative;top: 10px;">
						<thead>
							<tr style="color: #B3B3B3;">
								<td></td>
								<td>名称</td>
								<td>开始日期</td>
								<td>结束日期</td>
								<td>所有者</td>
								<td></td>
							</tr>
						</thead>
						<tbody id="activitySearchBody">

<!--							<tr>-->
<!--								<td><input type="radio" name="activity"/></td>-->
<!--								<td>发传单</td>-->
<!--								<td>2020-10-10</td>-->
<!--								<td>2020-10-20</td>-->
<!--								<td>zhangsan</td>-->
<!--							</tr>-->
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="submitActivityBtn">提交</button>
				</div>
			</div>
		</div>
	</div>

	<div id="title" class="page-header" style="position: relative; left: 20px;" th:inline="text">
		<h4>转换线索 <small>[[${fullname}]][[${appellation}]]-[[${company}]]</small></h4>
	</div>
	<div id="create-customer" style="position: relative; left: 40px; height: 35px;">
		新建客户：<span th:text="${company}"></span>
	</div>
	<div id="create-contact" style="position: relative; left: 40px; height: 35px;" th:inline="text">
		新建联系人：[[${fullname}]][[${appellation}]]
	</div>
	<div id="create-transaction1" style="position: relative; left: 40px; height: 35px; top: 25px;">
		<input type="checkbox" id="isCreateTransaction"/>
		为客户创建交易
	</div>
	<div id="create-transaction2" style="position: relative; left: 40px; top: 20px; width: 80%; background-color: #F7F7F7; display: none;" >
	
		<form id="tranForm" action="/workbench/clue/convert.do" method="post">
			<input type="hidden" name="flag" value="a"/>
			<input type="hidden" name="clueId" id="clueIdValue"/>
		  <div class="form-group" style="width: 400px; position: relative; left: 20px;">
		    <label for="amountOfMoney">金额</label>
		    <input type="text" class="form-control" id="amountOfMoney" name="money">
		  </div>
		  <div class="form-group" style="width: 400px;position: relative; left: 20px;">
		    <label for="tradeName">交易名称</label>
		    <input type="text" class="form-control" id="tradeName" name="name">
		  </div>
		  <div class="form-group" style="width: 400px;position: relative; left: 20px;">
		    <label for="expectedClosingDate">预计成交日期</label>
		    <input type="text" class="form-control time"  id="expectedClosingDate" name="expectedDate">
		  </div>
		  <div class="form-group" style="width: 400px;position: relative; left: 20px;">
		    <label for="stage">阶段</label>
		    <select id="stage"  class="form-control" name="stage">
<!--		    	<option></option>-->
<!--		    	<option>资质审查</option>-->
<!--		    	<option>需求分析</option>-->
<!--		    	<option>价值建议</option>-->
<!--		    	<option>确定决策者</option>-->
<!--		    	<option>提案/报价</option>-->
<!--		    	<option>谈判/复审</option>-->
<!--		    	<option>成交</option>-->
<!--		    	<option>丢失的线索</option>-->
<!--		    	<option>因竞争丢失关闭</option>-->
		    </select>
		  </div>
		  <div class="form-group" style="width: 400px;position: relative; left: 20px;">
		    <label for="activity">市场活动源&nbsp;&nbsp;<a href="javascript:void(0);" id="openSearchModalbtn" style="text-decoration: none;"><span class="glyphicon glyphicon-search"></span></a></label>
		    <input type="text" class="form-control" id="activityName" placeholder="点击上面搜索" readonly>
			  <input type="hidden" id="activityId" name="activityId"/>
		  </div>
		</form>
		
	</div>
	
	<div id="owner" style="position: relative; left: 40px; height: 35px; top: 50px;">
		记录的所有者：<br>
		<b><span th:text="${owner}"></span></b>
	</div>
	<div id="operation" style="position: relative; left: 40px; height: 35px; top: 100px;">
		<input class="btn btn-primary" type="button" value="转换" id="convertBtn">
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="btn btn-default" type="button" value="取消">
	</div>
</body>
</html>
